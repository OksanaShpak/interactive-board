<!DOCTYPE html>
<html>
<head>
  <title>Real-time Mouse Tracker</title>
  <style>
    .cursor {
      width: 10px;
      height: 10px;
      background-color: red;
      border-radius: 50%;
      position: absolute;
      pointer-events: none;
      transition: all 0.1s ease;
    }
  </style>
</head>
<body>
  <h1>Move your mouse around!</h1>
  <p>You'll see other users' cursors in real-time.</p>

  <script>
    const protocol = window.location.protocol === 'https:' ? 'wss' : 'ws';
    const ws = new WebSocket(protocol+'://' + window.location.host);
    const cursors = new Map();

    // Generate a random user ID
    const userId = Math.random().toString(36).substr(2, 9);

    // Track mouse movement
    document.addEventListener('mousemove', (e) => {
      const data = {
        type: 'mousemove',
        userId: userId,
        x: e.clientX,
        y: e.clientY
      };
      ws.send(JSON.stringify(data));
    });

    // Handle incoming messages
    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      
      if (data.type === 'mousemove') {
        // Create or update cursor for other users
        if (!cursors.has(data.userId)) {
          const cursor = document.createElement('div');
          cursor.className = 'cursor';
          document.body.appendChild(cursor);
          cursors.set(data.userId, cursor);
        }
        
        const cursor = cursors.get(data.userId);
        cursor.style.left = data.x + 'px';
        cursor.style.top = data.y + 'px';
      }
    };

    // Clean up disconnected users
    ws.onclose = () => {
      cursors.forEach(cursor => cursor.remove());
      cursors.clear();
    };
  </script>
</body>
</html>
